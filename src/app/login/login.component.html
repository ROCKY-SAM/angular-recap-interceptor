<div class="form-bg">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center" style="width: 100%;">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon">
                        <i class="fa fa-user-circle"></i>
                        <span class="signup"><a href="">Don't have account? Signup</a></span>
                    </div>
                    <form class="form-horizontal">
                        <h3 class="title">Member Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" type="email" placeholder="Email Address" [(ngModel)]="loginObject.EmailId" name="EmailId">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" placeholder="Password" [(ngModel)]="loginObject.Password" name="Password">
                        </div>
                        <button class="btn signin" (click)="onLogin()">Login</button>
                        <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
